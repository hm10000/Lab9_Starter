<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script>
      window.TrackJS && TrackJS.install({

    <title>Lab 9</title>

    <style>
      button {
        margin: 3px;
      }

      button:hover {
        cursor: pointer;
      }

      #first-num,
      #second-num {
        width: 60px;
      }

      output {
        border: 1px solid gray;
        display: block;
        height: 18px;
        margin-top: 5px;
        padding: 5px;
        width: 240px;
      }

      main {
        width: 800px;
      }

      #error-btns {
        column-gap: 5px;
        display: flex;
        flex-wrap: wrap;
        margin-top: 30px;
        row-gap: 5px;
      }

      #error-btns > * {
        padding: 8px 2px;
        width: 122px;
      }
    </style>
  </head>

  <body>
    <main>
      <form>
        <fieldset>
          <legend>Error Calculator</legend>
          <input name="first-num" id="first-num" />
          <select name="operator" id="operator">
            <option>+</option>
            <option>-</option>
            <option>*</option>
            <option>/</option>
          </select>
          <input name="second-num" id="second-num" />
          <button id="calculate">Calculate</button>
          <br />
          <output></output>
        </fieldset>
      </form>

      <section id="error-btns">
        <button id="console-log">Console Log</button>
        <button id="console-error">Console Error</button>
        <button id="console-count">Console Count</button>
        <button id="console-warn">Console Warn</button>
        <button id="console-assert">Console Assert</button>
        <button id="console-clear">Console Clear</button>
        <button id="console-dir">Console Dir</button>
        <button id="console-dirxml">Console dirxml</button>
        <button id="console-group-start">Console Group Start</button>
        <button id="console-group-end">Console Group End</button>
        <button id="console-table">Console Table</button>
        <button id="start-timer">Start Timer</button>
        <button id="end-timer">End Timer</button>
        <button id="console-trace">Console Trace</button>
        <button id="global-error">Trigger a Global Error</button>
      </section>
    </main>

    <script>
      let form = document.querySelector("form");
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        let output = document.querySelector("output");
        let firstNum = document.querySelector("#first-num").value;
        let secondNum = document.querySelector("#second-num").value;
        let operator = document.querySelector("#operator").value;
        output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
      });

      let errorBtns = Array.from(
        document.querySelectorAll("#error-btns > button")
      );

      // Start your code here
      // You may move this JS to another file if you wish
      const consoleLogEl = errorBtns[0];
      const consoleErrorEl = errorBtns[1];
      const consoleCountEl = errorBtns[2];
      const consoleWarnEl = errorBtns[3];
      const consoleAssertEl = errorBtns[4];
      const consoleClearEl = errorBtns[5];
      const consoleDirEl = errorBtns[6];
      const consoleDirxmlEl = errorBtns[7];
      const consoleGroupStart = errorBtns[8];
      const consoleGroupEnd = errorBtns[9];
      const consoleTableEl = errorBtns[10];
      const consoleStartTimerEl = errorBtns[11];
      const consoleEndTimerEl = errorBtns[12];
      const consoleTraceEl = errorBtns[13];
      const consoleGlobalErrorEl = errorBtns[14];

      consoleLogEl.addEventListener("click", () => {
        console.log("Console Log Demo");
      });

      consoleErrorEl.addEventListener("click", () => {
        console.error("Console Error Demo");

        //Step 3 - Trying Try/Catch, Step 4

        try {
            somethingError
        }
        catch(error) {
          if (error instanceof ReferenceError) {
              throw new MyError("Custom Error", error);
            } else {
              throw error;
            }
        }

        finally {
            console.log('Finally will execute every time');
        }
      });

      class MyError extends Error {
          constructor(message) {
            super(message);
            this.name = this.constructor.name;
          }
        }

      consoleCountEl.addEventListener("click", () => {
        console.count("Count Click");
      });

      consoleWarnEl.addEventListener("click", () => {
        console.warn("Console Warn Button");
      });

      consoleAssertEl.addEventListener("click", () => {
        const x = 5;
        const y = 3;
        const reason = 'x is expected to be less than y';
        console.assert(x < y, {x, y, reason});
      });

      consoleClearEl.addEventListener("click", () => {
        console.clear();
      });

      consoleDirEl.addEventListener("click", () => {
        console.dir(consoleDirEl);
      });

      consoleDirxmlEl.addEventListener("click", () => {
        console.dirxml(consoleDirxmlEl);
      });

      consoleGroupStart.addEventListener("click", () => {
        console.group();
      });

      consoleGroupEnd.addEventListener("click", () => {
        console.groupEnd();
      });

      consoleTableEl.addEventListener("click", () => {
        console.table({name: 'Jack', age: '23', major: 'Computer Science'}, {name: 'Alex', age: '21', major: 'Computer Engineering'}, {name: 'Lucas', age: '22', major: 'Electrical Engineering'});
      });

      consoleStartTimerEl.addEventListener("click", () => {
        console.time("Timer Button:");
      });

      consoleEndTimerEl.addEventListener("click", () => {
        console.timeEnd("Timer Button:");
      });

      consoleTraceEl.addEventListener("click", () => {
        const handleBtnClick = () => { deep(); };
        const deep = () => { deeper(); };
        const deeper = () => { deepest(); };
        const deepest = () => { console.trace(); };
        try {
          handleBtnClick();
        }
        catch (err) {
          throw err;
        }
        finally {
          console.log("testing finally");
        }
      });

      consoleEndTimerEl.addEventListener("click", () => {
        console.timeEnd("Timer Button:");
      });

      consoleGlobalErrorEl.addEventListener("click", () => {
        console.log(boom);
      })

      
                        

    </script>
  </body>
</html>
